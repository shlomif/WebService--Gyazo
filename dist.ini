name    = WebService-Gyazo-B
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = SHok
copyright_year   = 2013

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = License
[AutoPrereqs]
[Encoding]
encoding = bytes
filename = t/img.jpg
[MetaProvides::Package]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=WebService-Gyazo-B
bugtracker.mailto = bug-webservice-gyazo-b@rt.cpan.org
repository.url = https://github.com/shlomif/WebService--Gyazo.git
repository.web = https://github.com/shlomif/WebService--Gyazo
repository.type = git
[ModuleBuild]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[Prereqs / Runtime]
-phase = runtime
LWP::Protocol::https = 6.06
[RewriteVersion]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::TrailingSpace]
